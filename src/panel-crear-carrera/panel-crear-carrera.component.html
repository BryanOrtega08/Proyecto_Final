<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="panel-crear-carrera.component.css">
    <title>Panel crear Carreras</title>
</head>
<body>
    <div class="panel">
        <p class="txt-2">Panel Crear Carrera</p>

        <div class="input-container">
            <input type="nombre" class="box" placeholder="Nombre de la Carrera">
        </div>
       
        <div class="input-container input-arrow">
            <label for="Seleccione" class="dropdown-btn">Seleccione Modalidad</label>
            <div id="SeleccioneDropdown" class="dropdown-content">
                <option value="modalidad1">Modalidad 1</option>
            </div>
        </div>

        <div class="input-container input-arrow">
            <label for="Seleccione" class="dropdown-btn">Seleccione un Curso</label>
            <div id="SeleccioneDropdown" class="dropdown-content">
                <option value="curso1">Curso 1</option>
            </div>
        </div>
        
        <div class="input-container input-arrow">
            <label for="Seleccione" class="dropdown-btn">Seleccione Jornada</label>
            <div id="SeleccioneDropdown" class="dropdown-content">
                <option value="jornada1">Jornada 1</option>
            </div>
        </div>
        <div class="buttons">
            <button id="crear-materia">Crear Carrera</button>
            <button id="cancelar">Cancelar</button>
        </div>
    </div>
</body>
</html>
